name: t2p

on:
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base

      - name: Convert txt to pdf
        run: |
          mkdir -p pdf
          find . -name '*.txt' -type f -print0 | while IFS= read -r -d '' f; do
            b="${f%.txt}"
            o="pdf/${b#./}.pdf"
            mkdir -p "$(dirname "$o")"
            echo "Converting $f -> $o"
            pandoc "$f" -o "$o" || echo "FAILED: $f"
          done
