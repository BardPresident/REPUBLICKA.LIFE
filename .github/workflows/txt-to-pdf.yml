name: TXT to PDF Converter

on:
  push:
    paths:
      - '**/*.txt'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pandoc and wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf

      - name: Convert all .txt to .pdf into pdf/ folder
        run: |
          mkdir -p pdf
          FAILED_FILES=""
          for f in $(find . -name "*.txt" -type f); do
            base="${f%.txt}"
            out="pdf/${base#./}.pdf"
            mkdir -p "$(dirname "$out")"
            echo "Converting: $f -> $out"
            if ! pandoc "$f" -o "$out" --pdf-engine=wkhtmltopdf; then
              echo "FAILED: $f"
              FAILED_FILES="$FAILED_FILES $f"
            fi
          done
          echo "Failed files:"
          echo "$FAILED_FILES"

      - name: Commit and push PDFs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pdf/
          git commit -m "Auto-generate PDFs from TXT files" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
