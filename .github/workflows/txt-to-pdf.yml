name: TXT to PDF Converter

on:
  push:
    paths:
      - '**/*.txt'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pandoc and wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf

      - name: Convert all .txt to .pdf into pdf/ folder
        run: |
          mkdir -p pdf
          failed=""
          while IFS= read -r -d '' f; do
            base="${f%.txt}"
            out="pdf/${base#./}.pdf"
            mkdir -p "$(dirname "$out")"
            echo "Converting: $f -> $out"
            if ! pandoc "$f" \
              -o "$out" \
              --from=markdown \
              --pdf-engine=wkhtmltopdf \
              --metadata title="$(basename "$base")"; then
              echo "FAILED: $f"
              failed="$failed
$f"
            fi
          done < <(find . -name "*.txt" -type f -print0)

          if [ -n "$failed" ]; then
            echo "Some files failed to convert:"
            printf "%b
" "$failed"
          fi

      - name: Commit and push PDFs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pdf/
          git commit -m "Auto-generate PDFs from TXT files" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
